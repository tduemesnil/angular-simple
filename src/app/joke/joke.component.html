<div class="card card-block">

    <!--Card content-->
    <div class="card-body">
      <h4 class="card-title">{{joke.setup}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{joke.type}}</h6>
      <p class="card-text"
      [hidden]="joke.hide">{{joke.punchline}}</p>
      <!-- <p class="card-text"> {{joke.id}}</p> -->
      <p></p>
      <a (click)="joke.toggle()"
          class="btn btn-warning">Tell Me
      </a>
    </div>
</div>
